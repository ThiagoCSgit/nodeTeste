<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/public/css/style.css" />
    <script src="/public/js/login.js"></script>
  </head>
  <body>
    <div id="container-login">
      <h1 id="h1-login">Login</h1>
      <form id="login">
        <div>
          <label for="nomes">Login</label>
          <input
            type="text"
            name="nomes"
            id="nomes"
            placeholder="Login"
            required
          />
        </div>
        <div>
          <label for="senha">Senha</label>
          <input
            type="password"
            name="senha"
            id="senha"
            placeholder="Senha"
            required
          />
        </div>
      </form>
      <div class="btn-area">
        <button type="submit" onclick="logar()" value="Entrar" id="btn-login">
          Entrar
        </button>
      </div>
    </div>
  </body>
</html>
